name: Create VPS

on:
  push:
    branches:
      - master
    paths:
      - '.github/workflows/linux-*.yml'

jobs:
  start-vps:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        vps_index: [301, 302, 303, 304, 305, 306, 307, 308, 309, 310, 311, 312, 313, 314, 315, 316, 317, 318, 319, 320, 321, 322, 323, 324, 325, 326, 327, 328, 329, 330, 331, 332, 333, 334, 335, 336, 337, 338, 339, 340, 341, 342, 343, 344, 345, 346, 347, 348, 349, 350, 351, 352, 353, 354, 355, 356, 357, 358, 359, 360, 361, 362, 363, 364, 365, 366, 367, 368, 369, 370, 371, 372, 373, 374, 375, 376, 377, 378, 379, 380, 381, 382, 383, 384, 385, 386, 387, 388, 389, 390, 391, 392, 393, 394, 395, 396, 397, 398, 399, 400]
    env:
      GDRIVE_ID: 1w5B7rrNnVFIDllRfc84VFB1idBLmNa2u
      VPS_NAME: auto-restart-vps-${{ matrix.vps_index }}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '20'
      - name: Install & Run Bot
        run: |
          echo "Starting VPS ${{ matrix.vps_index }}"
          python3 -m pip install --user gdown
          gdown --id "$GDRIVE_ID" -O setup.sh || exit 1
          # Kiểm tra file đã tải về
          if [ ! -f setup.sh ]; then
            echo "Error: Khong tim thay file setup.sh"
            exit 1
          fi
          # Fix line endings (CRLF -> LF) để đảm bảo shebang hoạt động
          sed -i 's/\r$//' setup.sh
          # Loại bỏ BOM nếu có (UTF-8 BOM)
          sed -i '1s/^\xEF\xBB\xBF//' setup.sh
          # Sửa script để bỏ check root (GitHub Actions không chạy root)
          sed -i '/if.*EUID.*ne 0/,/exit 1/d' setup.sh
          # Đảm bảo file có quyền thực thi
          chmod +x setup.sh
          # Chạy script trong background
          bash setup.sh > setup.log 2>&1 &
          echo "Script started in background, PID: $!"
          sleep 5
          # Kiểm tra xem script có chạy không
          if ps -p $! > /dev/null; then
            echo "Script is running"
          else
            echo "Script may have failed, check setup.log"
            cat setup.log || true
          fi
      - name: Keep VPS alive
        run: |
          echo "VPS ${{ matrix.vps_index }} is running..."
          end_time=$((SECONDS + 3000))
          while [ $SECONDS -lt $end_time ]; do
            date +"[%Y-%m-%d %H:%M:%S] VPS-${{ matrix.vps_index }} still alive..."
            sleep 60
          done